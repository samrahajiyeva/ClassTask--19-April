<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Car Shopping</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="header__left">
        <img
          src="https://static.vecteezy.com/system/resources/previews/013/923/535/original/sports-car-logo-png.png"
          alt="logo"
        />
      </div>
      <div class="header__middle">
        <ul>
          <li>HOME</li>
          <li>ABOUT</li>
          <li>SHOP</li>
          <li>FAQ</li>
          <li>CONTACT</li>
        </ul>
      </div>
      <div class="header__right">
        <span class="header__right__search"
          ><i id="search" class="fa-solid fa-magnifying-glass"></i
        ></span>
        <div class="dropdown">
            <button class="btn" style="background-color: rgb(148, 26, 26); color: white;" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Favourites</button>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
              <div class="offcanvas-header">
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                No items yet...
              </div>
            </div>
           <span id="itemsCounter">0</span>
      </div>

    </header>

    
    <!-- Modal -->
  <button type="button" class="btn btn-primary addNewCar" style="background-color: rgb(148, 26, 26);border: none; padding: 15px;" data-toggle="modal" data-target="#exampleModal">
    Add Car
  </button>

  


  
    <section class="items">
      <div class="items__header">
        <div class="items__header__categories">
          <ul>
            <li>ALL ITEMS</li>
          </ul>
        </div>
        <div class="items__header__filter">
          <span>FILTER</span><span><i class="fa-solid fa-sort-down"></i></span>
        </div>
      </div>
      <div class="items__main" id="cards__body">
        <!-- <span style="color: #afafaf;">no items yet...</span> -->
      </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./script.js"></script> 
  </body>
</html>
